version: '3.8'
services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    depends_on:
      - backend

  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    ports:
      - "3000:3000"
    volumes:
      - sqlite_data:/app
    environment:
      - NODE_ENV=production
      - npm_config_build_from_source=true  # Força compilação dentro do container

volumes:
  sqlite_data: